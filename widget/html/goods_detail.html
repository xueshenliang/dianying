<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>播放</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/heard.css"/>

    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/min.js"></script>
    <script type="text/javascript" src="../script/jq.min.js"></script>
    <script type="text/javascript" src="../script/vue.min.js"></script>
    <style>
        .empty {
            text-align: center;
            padding: 120px 0;
        }

        /* 头部导航样式 */
        .swiper-slide img {
            width: 100%;
        }

        body {
            background-color: #fff;
        }

    </style>
</head>
<body>
<!--顶部标题栏-->
<div class="header" id="topbar">
    <div class="left" tapmode onclick="goback()">
        <img src="../image/fhui.png" alt="" class="logoleft">
    </div>
    <div class="t">
        <span class="title">播放</span>
    </div>
</div>

<!--内容区-->
<div class="cont" id="cont">


</div>

</body>
<script type="text/javascript">
    var url = '';
    apiready = function () {
        url = api.pageParam['url'];
        getUrl(url);
    };

    function getUrl(first_url) {
        var Str_url = "https://jx.618g.com/?url=" + first_url;
        api.openFrame({
            name: 'win_show2',
            url: Str_url,
            rect: {
                x: 0,
                y: 50,
                w: 'auto',
                h: 'auto'
            },
            bgColor:"rgba(0,0,0,0)",
            pageParam: {
                name: 'test'
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });
    }

    function goback() {
        api.closeFrame({name: 'win_show2'});
        api.closeFrame({name: 'goods_detail'});
    }

</script>
</html>
